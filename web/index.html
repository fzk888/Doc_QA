    <script>
        const API_BASE = 'http://127.0.0.1:7861';
        const elements = {
            sidebar: document.querySelector('.sidebar'),
            kbNameInput: document.getElementById('kbNameInput'),
            browseSidebarBtn: document.getElementById('browseSidebarBtn'),
            kbListContainer: document.getElementById('kbListContainer'),

            guidingQuestionsContainer: document.getElementById('guidingQuestionsContainer'),

            chatHistory: document.getElementById('chatHistory'),

        let currentKB = null;
        let selectedFiles = [];

        function showNotification(msg, type = 'info') {
            elements.notification.textContent = msg;
            elements.notification.className = 'notification ' + type;
            elements.notification.style.display = 'block';
            setTimeout(() => { elements.notification.style.display = 'none'; }, 3000);
        }
        elements.browseSidebarBtn.addEventListener('click', async () => {
            elements.kbListContainer.style.display = elements.kbListContainer.style.display === 'none' ? 'block' : 'none';
            if (elements.kbListContainer.style.display === 'block') await fetchKBList();
        });
        async function fetchKBList() {
            try {
                const res = await fetch(API_BASE + '/list_kb');
                const data = await res.json();
                elements.kbList.innerHTML = '';
                if (data.data?.length) {
                    data.data.forEach((kb, idx) => {
                        const item = document.createElement('div');
                        item.className = 'kb-item' + (kb === currentKB ? ' selected' : '');
                        item.innerHTML = `
                            <span>${kb}</span>
                            <button class="kb-item-delete" title="åˆ é™¤çŸ¥è¯†åº“">&#128465;</button>
                        `;
                        item.onclick = () => selectKB(kb);
                        item.querySelector('.kb-item-delete').onclick = (e) => {
                            e.stopPropagation();
                            deleteKB(kb);
                        };
                        elements.kbList.appendChild(item);
                    });
                } else {
                    elements.kbList.innerHTML = '<div class="empty-state">æš‚æ— çŸ¥è¯†åº“</div>';
                }
            } catch (e) { 
                elements.kbList.innerHTML = '<div class="empty-state">è·å–åˆ—è¡¨å¤±è´¥</div>';
                showNotification('è·å–åˆ—è¡¨å¤±è´¥', 'error'); 
            }
        }
        async function selectKB(kb) {
            currentKB = kb;
            elements.kbNameInput.value = kb;
            updateCurrentKBDisplay();
            await generateGuidingQuestions();
            showNotification('å·²é€‰æ‹©ï¼š' + kb, 'success');
            // æ›´æ–°çŸ¥è¯†åº“åˆ—è¡¨ä¸­çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.kb-item').forEach(item => {
                if (item.textContent.trim().startsWith(kb)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        async function deleteKB(kb) {
            if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
            try {
                const fd = new FormData();
                fd.append('kb_name', kb);
                const res = await fetch(API_BASE + '/delete_kb', { method: 'POST', body: fd });
                if (res.ok) {
                    showNotification('å·²åˆ é™¤', 'success');
                    if (currentKB === kb) { currentKB = null; updateCurrentKBDisplay(); }
                    await fetchKBList();
                } else {
                    const data = await res.json();
                    showNotification('åˆ é™¤å¤±è´¥ï¼š' + (data.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (e) { showNotification('åˆ é™¤å¤±è´¥', 'error'); }
        }
        function updateCurrentKBDisplay() {
            if (currentKB) {
                elements.currentKbBadge.classList.remove('empty');
                elements.currentKbName.textContent = currentKB;
            } else {
                elements.currentKbBadge.classList.add('empty');
                elements.currentKbName.textContent = '';
            }
        }
        elements.fileUploadArea.addEventListener('click', () => elements.fileInput.click());
        elements.fileUploadArea.addEventListener('dragover', e => { e.preventDefault(); });
        elements.fileUploadArea.addEventListener('drop', e => { e.preventDefault(); handleFiles(e.dataTransfer.files); });
        elements.fileInput.addEventListener('change', e => handleFiles(e.target.files));
        function handleFiles(files) { selectedFiles = Array.from(files); updateSelectedFilesDisplay(); }
        function updateSelectedFilesDisplay() {
            if (!selectedFiles.length) { elements.selectedFiles.style.display = 'none'; return; }
            elements.selectedFiles.style.display = 'block';
            elements.selectedFiles.innerHTML = selectedFiles.map((f, i) =>
                `<div class="file-item">

        }
        // ä¿®æ­£ removeFile çš„å…¨å±€ç»‘å®š

        elements.createKbBtn.addEventListener('click', async () => {
            const kb = elements.kbNameInput.value.trim();
            if (!kb) { showNotification('è¯·è¾“å…¥çŸ¥è¯†åº“åç§°', 'error'); return; }

                } else {

                }
            } catch (e) { showNotification('æ›´æ–°å‡ºé”™', 'error'); }
        });
        elements.deleteKbBtn.addEventListener('click', async () => {
            const kb = elements.kbNameInput.value.trim();
            if (!kb) { showNotification('è¯·è¾“å…¥çŸ¥è¯†åº“åç§°', 'error'); return; }
            await deleteKB(kb);

        async function generateGuidingQuestions() {
            if (!currentKB) {
                elements.guidingQuestionsContainer.style.display = 'none';
                elements.emptyQuestions.style.display = 'block';
                elements.guidingQuestions.innerHTML = '';
                return;
            }
            try {
                const res = await fetch(API_BASE + '/view_guiding_questions', {
                    method: 'POST',

                    body: JSON.stringify({ kb_name: currentKB })
                });
                const data = await res.json();
                if (data.guiding_questions?.length) {
                    elements.guidingQuestions.innerHTML = data.guiding_questions.map(q =>
                        `<div class="guiding-question" onclick="insertQuestion('${q.replace(/'/g, "\\'")}')">${q}</div>`
                    ).join('');
                    elements.guidingQuestionsContainer.style.display = 'block';
                    elements.emptyQuestions.style.display = 'none';
                } else {
                    elements.guidingQuestionsContainer.style.display = 'none';
                    elements.emptyQuestions.style.display = 'block';
                    elements.guidingQuestions.innerHTML = '';
                }
            } catch (e) {
                elements.guidingQuestionsContainer.style.display = 'none';
                elements.emptyQuestions.style.display = 'block';
                elements.guidingQuestions.innerHTML = '';
                showNotification('ç”Ÿæˆå¼•å¯¼é—®é¢˜å¤±è´¥', 'error');
            }
        }
        elements.generateQuestionsBtn.addEventListener('click', generateGuidingQuestions);
        window.insertQuestion = function(q) { elements.questionInput.value = q; elements.questionInput.focus(); };
        async function sendQuestion() {
            const q = elements.questionInput.value.trim();
            if (!q) { showNotification('è¯·è¾“å…¥é—®é¢˜', 'error'); return; }
            if (!currentKB && !(elements.freeChatToggle && elements.freeChatToggle.checked)) { showNotification('è¯·å…ˆé€‰æ‹©çŸ¥è¯†åº“', 'error'); return; }
            addMessage('user', q);
            elements.questionInput.value = '';
            const id = addMessage('assistant', '<div class="loading-dots"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></div>', true);
            let answered = false;
            try {
                // ä½¿ç”¨å·²è¿½è¸ªçš„å¯¹è¯å†å²
                const payload = {
                    model: 'deepseek-chat',
                    messages: conversationHistory,
                    temperature: 0.5,
                    stream: true,
                    show_source: true,
                    derivation: false,
                    multiple_dialogue: conversationHistory.length > 1
                };
                if (currentKB) {
                    payload.kb_name = currentKB;
                }
                if (elements.freeChatToggle && elements.freeChatToggle.checked) {
                    payload.only_chatKBQA = false;
                }
                const res = await fetch(API_BASE + '/mulitdoc_qa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(payload)
                });

                const msg = document.getElementById('msg-' + id);
                const contentEl = msg ? msg.querySelector('.message-content') : null;
                if (!res.ok || !res.body) {
                    if (msg) msg.remove();
                    const data = await res.json().catch(() => ({}));
                    addMessage('assistant', ' é”™è¯¯ï¼š' + (data.message || 'è¯·æ±‚å¤±è´¥'));
                    return;
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let aggregatedText = '';
                const sources = [];

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });

                    const parts = buffer.split('\n\n');
                    buffer = parts.pop();
                    for (const part of parts) {
                        if (!part.startsWith('data: ')) continue;
                        const payload = part.slice('data: '.length).trim();
                        if (payload === '[DONE]') { answered = true; break; }
                        try {
                            const obj = JSON.parse(payload);
                            const delta = obj?.choices?.[0]?.delta || {};
                            const text = delta.content || '';
                            const fileUrl = delta.file_url;
                            if (text) {
                                aggregatedText += text;
                                if (contentEl) {
                                    // å°†å¢é‡æ–‡æœ¬æ¸²æŸ“ä¸º Markdown
                                    const html = marked.parse(aggregatedText);
                                    contentEl.innerHTML = html;
                                    // å¯¹æ–°å¢ä»£ç å—è¿›è¡Œé«˜äº®
                                    contentEl.querySelectorAll('pre code').forEach((block) => {
                                        if (!block.classList.contains('hljs')) {
                                            try { hljs.highlightElement(block); } catch (_) {}
                                        }
                                    });
                                }
                            }
                            if (fileUrl) sources.push(fileUrl);
                        } catch (_) {
                            // å¿½ç•¥é JSON ç‰‡æ®µï¼ˆå¦‚å¿ƒè·³ç­‰ï¼‰
                        }
                    }
                }

                // ç»“æŸå ä½åŠ è½½åŠ¨ç”»ï¼ˆè‹¥ä»å­˜åœ¨ï¼‰
                if (msg && contentEl && !aggregatedText) {
                    msg.remove();
                    addMessage('assistant', 'æš‚æ— å›ç­”');
                } else if (aggregatedText) {
                    // å°†å®Œæ•´çš„AIå›å¤æ·»åŠ åˆ°å¯¹è¯å†å²
                    conversationHistory.push({ role: 'assistant', content: aggregatedText });
                }
                answered = true;
            } catch (e) {
                const msg = document.getElementById('msg-' + id);
                if (msg) msg.remove();
                if (!answered) {
                    addMessage('assistant', ' è¿æ¥å¤±è´¥');
                } else {
                    showNotification('è¿æ¥ä¸­æ–­ï¼Œä½†å·²æ”¶åˆ°éƒ¨åˆ†å›ç­”', 'warning');
                }
            }
        }
        elements.sendBtn.addEventListener('click', sendQuestion);
        elements.questionInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendQuestion(); }
        });
        function addMessage(role, content, isPlaceholder = false) {
            const id = Date.now() + Math.floor(Math.random() * 1000);
            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.id = 'msg-' + id;
            let avatar = role === 'assistant' ? 'ğŸ¤–' : 'ğŸ§‘';
            let htmlContent = content;
            
            // å¯¹åŠ©æ‰‹æ¶ˆæ¯è¿›è¡ŒMarkdownè§£æ
            if (role === 'assistant') {
                // è®¾ç½®marked.jsé€‰é¡¹ä»¥å¢å¼ºæ¸²æŸ“æ•ˆæœ
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && window.hljs && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (__) {}
                        }
                        // é»˜è®¤ä½¿ç”¨æ–‡æœ¬æ¨¡å¼é«˜äº®ï¼ˆè‹¥ä¸å¯ç”¨åˆ™ç›´æ¥è¿”å›åŸæ–‡æœ¬ï¼‰
                        if (window.hljs) {
                            try { return hljs.highlightAuto(code).value; } catch (__) {}
                        }
                        return code;
                    },
                    langPrefix: 'hljs language-',
                    pedantic: false,
                    gfm: true,
                    breaks: false,
                    sanitize: false,
                    smartLists: true,
                    smartypants: false,
                    xhtml: false
                });
                
                htmlContent = marked.parse(content);
            }
            
            div.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${htmlContent}</div>
            `;
            
            elements.chatHistory.appendChild(div);
            
            // å¯¹æ–°æ·»åŠ çš„æ¶ˆæ¯ä¸­çš„ä»£ç å—è¿›è¡Œè¯­æ³•é«˜äº®
            if (role === 'assistant') {
                if (window.hljs) {
                    div.querySelectorAll('pre code').forEach((block) => {
                        // å¦‚æœmarked.jsæ²¡æœ‰å®Œæˆé«˜äº®ï¼Œåˆ™åœ¨è¿™é‡Œè¡¥ä¸Š
                        if (!block.classList.contains('hljs')) {
                            try { hljs.highlightElement(block); } catch (_) {}
                        }
                    });
                }
            }
            
            // æ›´æ–°å¯¹è¯å†å²è®°å½•ï¼ˆåªè®°å½•å®é™…å†…å®¹ï¼Œè·³è¿‡å ä½ç¬¦ï¼‰
            if (!isPlaceholder) {
                conversationHistory.push({ role: role, content: content });
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            elements.chatHistory.scrollTop = elements.chatHistory.scrollHeight;
            return id;
        }
        updateCurrentKBDisplay();
    </script>
